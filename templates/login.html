<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ 'Register' if mode=='register' else 'Login' }} Â· RAG Chat</title>
  <!-- Google Font for a clean, modern look -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    /* ---- RESET ---- */
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }

    /* ---- BACKGROUND ---- */
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #141E30 0%, #243B55 100%);
      overflow: hidden;
    }

    /* ---- BUBBLE ANIMATION (backdrop) ---- */
    .bubble {
      position: absolute;
      border-radius: 50%;
      background: rgba(255,255,255,0.05);
      animation: float 18s ease-in-out infinite;
      filter: blur(1px);
    }
    .bubble:nth-child(2) { width: 120px; height: 120px; left: 10%; animation-duration: 22s; animation-delay: -4s; }
    .bubble:nth-child(3) { width: 220px; height: 220px; left: 75%; top: 60%; animation-duration: 25s; animation-delay: -2s; }
    .bubble:nth-child(4) { width: 160px; height: 160px; left: 55%; top: 20%; animation-duration: 28s; animation-delay: -6s; }
    .bubble:nth-child(5) { width: 90px; height: 90px; left: 25%; top: 80%; animation-duration: 20s; animation-delay: -3s; }
    @keyframes float {
      0%   { transform: translateY(0) translateX(0) scale(1); }
      50%  { transform: translateY(-60px) translateX(30px) scale(1.1); }
      100% { transform: translateY(0) translateX(0) scale(1); }
    }

    /* ---- LIQUID GLASS CARD ---- */
    .card {
      position: relative;
      width: 360px;
      padding: 3rem 2.5rem 3.5rem;
      background: rgba(255,255,255,0.15);
      border: 1px solid rgba(255,255,255,0.25);
      border-radius: 2rem;
      backdrop-filter: blur(20px) saturate(180%);
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      color: #fff;
      overflow: hidden;
    }
    .card::before {
      content: '';
      position: absolute;
      top: -50%; left: -50%; right: -50%; bottom: -50%;
      background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.25), transparent 70%);
      animation: swirl 8s linear infinite;
      opacity: 0.6;
    }
    @keyframes swirl {
      0% { transform: rotate(0deg) translateX(0); }
      100% { transform: rotate(360deg) translateX(0); }
    }
    @keyframes slideIn {
      from { opacity: 0; transform: translateY(-30px); }
      to   { opacity: 1; transform: translateY(0); }
    }
    .card { animation: slideIn .8s cubic-bezier(.25,.8,.25,1); }

    /* ---- HEADINGS ---- */
    .card h2 {
      font-weight: 600;
      text-align: center;
      margin-bottom: 1.75rem;
      letter-spacing: .5px;
      z-index: 1;
      position: relative;
    }

    /* ---- FORM CONTROLS ---- */
    .field { margin-bottom: 1.4rem; position: relative; z-index: 1; }
    .field input {
      width: 100%;
      padding: .9rem 1.1rem;
      border: 1px solid rgba(255,255,255,0.4);
      border-radius: .9rem;
      background: rgba(255,255,255,0.08);
      color: #fff;
      font-size: .96rem;
      transition: background .25s ease, border-color .25s ease;
    }
    .field input::placeholder { color: rgba(255,255,255,0.7); }
    .field input:focus {
      outline: none;
      background: rgba(255,255,255,0.12);
      border-color: #00B4DB;
    }

    /* ---- BUTTON ---- */
    .btn {
      width: 100%;
      padding: 1rem 0;
      border: none;
      cursor: pointer;
      background: linear-gradient(135deg, #00B4DB 0%, #0083B0 100%);
      border-radius: 1rem;
      font-weight: 600;
      font-size: 1rem;
      color: #fff;
      letter-spacing: .45px;
      transition: transform .2s ease, box-shadow .2s ease;
      position: relative;
      z-index: 1;
    }
    .btn:hover {
      transform: translateY(-4px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.35);
    }

    /* ---- SWITCH MODE LINK ---- */
    .switch {
      margin-top: 1.5rem;
      text-align: center;
      font-size: .88rem;
      z-index: 1;
      position: relative;
    }
    .switch a {
      color: #00B4DB;
      text-decoration: none;
      font-weight: 500;
      transition: color .25s;
    }
    .switch a:hover { color: #fff; }
  </style>
</head>
<body>
  <!-- ambient bubbles -->
  <span class="bubble"></span>
  <span class="bubble"></span>
  <span class="bubble"></span>
  <span class="bubble"></span>

  <!-- liquid glass login/register card -->
  <div class="card">
    <h2>{{ 'Create Your Account' if mode=='register' else 'Welcome Back' }}</h2>
    <form method="post" autocomplete="off">
      <div class="field">
        <input name="user" placeholder="Username" required>
      </div>
      <div class="field">
        <input name="pw" type="password" placeholder="Password" required>
      </div>
      <button class="btn">{{ 'Sign Up' if mode=='register' else 'Sign In' }}</button>
    </form>

    <p class="switch">
      {% if mode=='login' %}
        No account? <a href="/register">Register</a>
      {% else %}
        Already registered? <a href="/login">Login</a>
      {% endif %}
    </p>
  </div>
</body>
</html>
